<p>
    The package has custom dependencies resolver such as <code>+git</code> or
    <code>+ssh</code> or a local file with <code>file:</code>. Note that pacote
    doesn't support <code>ssh</code> so there is no support in nsecure for this
    kind of resolver.
</p>
